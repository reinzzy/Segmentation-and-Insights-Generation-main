<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unggah File CSV</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background: #f8f9fa;
        }
        .upload-box {
            background: #ffffff;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="upload-box mx-auto" style="max-width: 600px;">
            <h3 class="mb-4 text-center">Unggah File CSV untuk Analisis K-Means</h3>

            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    {% for category, message in messages %}
                        <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
                            {{ message }}
                            <button type="button" class="close" data-dismiss="alert" aria-label="Tutup">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                    {% endfor %}
                {% endif %}
            {% endwith %}

            <form method="post" enctype="multipart/form-data">
                <div class="form-group">
                    <label for="fileUpload">Pilih File CSV Anda</label>
                    <input type="file" class="form-control-file" id="fileUpload" name="file_upload" accept=".csv" required>
                    <small class="form-text text-muted">Pastikan file Anda berekstensi .csv dan memiliki kolom yang sesuai.</small>
                </div>
                <button type="submit" class="btn btn-success btn-block">Proses Data</button>
            </form>
        </div>
    </div>

    <!-- Bootstrap JS untuk alert close -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
